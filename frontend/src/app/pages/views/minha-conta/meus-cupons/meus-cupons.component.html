<div class="mat-elevation">
    <table mat-table [dataSource]="dataSource">
        
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>
      
      <ng-container matColumnDef="tipoCupom">
        <th mat-header-cell *matHeaderCellDef> Tipo de Cupom </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoCupom}} </td>
      </ng-container>
        
      <ng-container matColumnDef="valorDesconto">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.valorDesconto | currency: 'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="validade">
        <th mat-header-cell *matHeaderCellDef> Validade </th>
        <td mat-cell *matCellDef="let element"> {{element.validade | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="usado">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.usado == false ? 'Cupom disponível' : 'Cupom já utilizado' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
