<div class="card-header"><h2>Trocas</h2></div>
<div class="card-body">
    <div class="container">
      <div class="row">                
        <table mat-table [dataSource]="dataSource">            

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Pedido </th>
                <td mat-cell *matCellDef="let element"> #{{element.codigo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="produtoId">
              <th mat-header-cell *matHeaderCellDef> ProdutoId </th>
              <td mat-cell *matCellDef="let element"> {{ element.produtoId }} </td>
          </ng-container>


            <ng-container matColumnDef="produto">
                <th mat-header-cell *matHeaderCellDef> Produto </th>
                <td mat-cell *matCellDef="let element"> {{ element.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>                
                <td mat-cell *matCellDef="let element"> {{getStatusNome(element.status)}} </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy'}} </td>
            </ng-container>  
            
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-dark btn-sm mr-2" (click)="setStatusTroca(element.pedidoId, element.produtoId, 7)" [disabled]="element.status != 5"><i class="fas fa-check mr-1"></i>Autorizar</button>
                    <button class="btn btn-danger btn-sm" (click)="setStatusTroca(element.pedidoId, element.produtoId, 9)" [disabled]="element.status != 5"><i class="fas fa-times mr-1"></i>Recusar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
    </div>
</div>
