<div class="card-header"><h2>Vendas</h2></div>
<div class="card-body">
    <div class="container">
      <div class="row">
        <!-- <mat-form-field appearance="standard">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. codigo do pedido, nome do cliente, status..." #input>
        </mat-form-field> -->
        
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Pedido </th>
                <td mat-cell *matCellDef="let element"> #{{element.codigo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="clienteNome">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{ element.clienteNome }} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
            </ng-container>            

            <ng-container matColumnDef="dataPagamento">
                <th mat-header-cell *matHeaderCellDef> Data Venda </th>
                <td mat-cell *matCellDef="let element"> {{element.dataPagamento | date: 'dd/MM/yyyy'}} </td>
            </ng-container>           

            <ng-container matColumnDef="valorTotal">
                <th mat-header-cell *matHeaderCellDef> Valor Total </th>
                <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency: 'BRL'}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">NÃ£o foram encontrado os dados para a consulta: "{{input.value}}"</td>
          </tr> -->
        </table>
        </div>
    </div>
</div>
