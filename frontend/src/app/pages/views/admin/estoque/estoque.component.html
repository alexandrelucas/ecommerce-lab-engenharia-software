<div class="card-header">
    <div class="d-flex justify-content-between">
        <h2>Estoque</h2>
        <button class="btn btn-dark">Adicionar</button>
    </div>
</div>
<div class="card-body">
    <div class="container">
        <div class="mat-elevation">
            <mat-form-field appearance="standard">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. produto, país, tipo..." #input>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource">
                
            <ng-container matColumnDef="produtoId">
                <th mat-header-cell *matHeaderCellDef> Produto </th>
                <td mat-cell *matCellDef="let element"> {{element.produtoId}} </td>
            </ng-container>
            
            <ng-container matColumnDef="fornecedor">
                <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
                <td mat-cell *matCellDef="let element"> {{element.fornecedor | uppercase }} </td>
            </ng-container>
            
            <ng-container matColumnDef="dataEntrada">
                <th mat-header-cell *matHeaderCellDef> Data de entrada </th>
                <td mat-cell *matCellDef="let element"> {{element.dataEntrada}} </td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let element"> {{element.quantidade }} </td>
            </ng-container>

            <ng-container matColumnDef="valorCusto">
                <th mat-header-cell *matHeaderCellDef> Valor Custo </th>
                <td mat-cell *matCellDef="let element"> {{element.valorCusto | currency: 'BRL'}} </td>
            </ng-container>

            
        
            <!-- <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element"> 
                <button class="btn btn-dark btn-sm mr-2" matTooltip="Detalhes" 
                    (click)="showDetalheCompra(modalDetalhesCompra,element.numeroPedido)"><i class="fas fa-receipt mr-1"></i>
                </button>
                <button class="btn btn-dark btn-sm mr-2" matTooltip="Cancelar Compra"
                    (click)="showModalCancelaCompra(modalCancelaPedido, element.numeroPedido)"><i class="fas fa-trash mr-1"></i>
                </button>
                </td>
            </ng-container>       -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
